<!DOCTYPE html>
<html>
  <head>
    <title>Lists and CSS Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
  </head>
  <body>
    <section>
      <h1>Unordered List</h1>
      <ul>
        <li>Javascript</li>
        <li>Google Chrome</li>
        <li>eslint</li>
        <li>atom</li>
        <li>bash</li>
      </ul>
    </section>
    <section>
      <h1>Ordered List</h1>
      <ol>
        <li>Graham</li>
        <li>Garrett</li>
        <li>Duncan</li>
      </ol>
    </section>
    <script src="app.js"></script>
  </body>
</html>
